---
name: Create Release
on:
  release:
    types:
      - created
  push:
    branches:
      - publish


jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Release
        uses: qcastel/github-actions-maven-release@master
        with:
          git-release-bot-name: "release-bot"
          git-release-bot-email: "release-bot@thsp.dev"
          release-branch-name: "publish"

          maven-repo-server-id: github
          maven-repo-server-username: ${{ github.GITHUB_ACTOR }}
          maven-repo-server-password: ${{ secrets.GITHUB_TOKEN }}
          gpg-enabled: "false" # TODO: add later
          gpg-key-id: ${{ secrets.GITHUB_GPG_KEY_ID }}
          gpg-key: ${{ secrets.GITHUB_GPG_KEY }}
          access-token: ${{ secrets.GITHUB_TOKEN }}
          skip-perform: true
